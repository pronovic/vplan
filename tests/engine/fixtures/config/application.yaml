database_dir: {VPLAN_DATABASE_PATH}
database_url: sqlite+pysqlite:///{VPLAN_DATABASE_PATH}/vplan.sqlite
scheduler:
   database_url: sqlite+pysqlite:///{VPLAN_DATABASE_PATH}/jobs.sqlite  # this is a relative path
   thread_pool_size: 10
   daily_job:
      jitter_sec: 300
      misfire_grace_sec: 1800